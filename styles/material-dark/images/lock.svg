   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   width="64px"
   height="64px"
   viewBox="0 0 64 64">
<metadata>
   <rdf:RDF>
      <cc:Work rdf:about="">
         <dc:format>image/svg+xml</dc:format>
         <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
         <dc:title>Lock Icon</dc:title>
      </cc:Work>
   </rdf:RDF>
</metadata>
<g id="lock">
   <!-- Lock body -->
   <rect
      x="16"
      y="28"
      width="32"
      height="28"
      rx="2"
      ry="2"
      style="fill:#839496;fill-opacity:1;stroke:none" />
   
   <!-- Lock shackle -->
   <path
      d="M 22,28 V 20 C 22,14.477 26.477,10 32,10 37.523,10 42,14.477 42,20 V 28"
      style="fill:none;stroke:#839496;stroke-width:4;stroke-linecap:round;stroke-linejoin:round" />
   
   <!-- Keyhole -->
   <circle
      cx="32"
      cy="40"
      r="3"
      style="fill:#13181C;fill-opacity:1;stroke:none" />
   <rect
      x="30.5"
      y="40"
      width="3"
      height="8"
      style="fill:#13181C;fill-opacity:1;stroke:none" />
</g>
</svg>
